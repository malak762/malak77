<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>تقديم بلاغ حريق</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .back-button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      align-self: flex-start;
      margin-right: auto;
      margin-left: 20px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    .form-container {
      background-color: #f5f5f5;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
      margin-top: 50px;
    }

    .form-container h2 {
      color: #222;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    label, input[type="radio"] {
      color: #000;
      font-size: 1.2em;
      display: block;
      margin: 10px 0;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button.submit-button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.1em;
      background-color: #ff4500;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button.submit-button:hover {
      background-color: #e63900;
    }

    #location-input {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="window.location.href='index.html'">العودة إلى الصفحة الرئيسية</button>

  <div class="form-container">
    <h2>تقديم بلاغ حريق</h2>

    <label>
      <input type="radio" name="location" value="current" onclick="getLocation()"> موقعك الحالي
    </label>

    <label>
      <input type="radio" name="location" value="other" onclick="showLocationInput()"> موقع آخر
    </label>

    <div id="location-input" style="display:none;">
      <label>أدخل الموقع:</label>
      <input type="text" id="other-location-input" placeholder="اكتب الموقع هنا">
    </div>

    <button class="submit-button" onclick="submitFireReport()">إرسال بلاغ الحريق</button>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          alert("موقعك الحالي: " + position.coords.latitude + ", " + position.coords.longitude);
        });
      } else {
        alert("المتصفح لا يدعم تحديد الموقع.");
      }
    }

    function showLocationInput() {
      document.getElementById("location-input").style.display = "block";
    }

    function submitFireReport() {
      const location = document.querySelector('input[name="location"]:checked')?.value;
      if (!location) return alert("الرجاء اختيار الموقع.");

      if (location === 'current') {
        confirm("هل أنت متأكد؟") ? alert("تم إرسال البلاغ بموقعك الحالي.") : alert("تم الإلغاء.");
      } else {
        const otherLoc = document.getElementById("other-location-input").value.trim();
        if (!otherLoc) return alert("الرجاء إدخال الموقع.");
        confirm("هل أنت متأكد؟") ? alert("تم إرسال البلاغ.") : alert("تم الإلغاء.");
      }
    }
  </script>

</body>
</html>
