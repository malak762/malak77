<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بلاغ وقوع حادث</title>

  <!-- ✅ EmailJS CDN (يجب أن يكون في <head> حتى يُحمَّل قبل استخدامه) -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    /* ===================== خلفية ثابتة (صورة) ===================== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('fire2.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      color: #fff;
    }

    /* ===================== صندوق النموذج ===================== */
    .form-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 25px 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 1em;
      background: #ff4500;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover { background: #e63900; transform: translateY(-2px); }

    /* زر العودة */
    .back-button {
      width: 220px;
      background: #007bff;
      margin-bottom: 25px;
    }
    .back-button:hover { background: #0056b3; }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      direction: ltr;
    }

    /* ===================== Popup أنواع الحوادث ===================== */
    #incident-popup {
      display: none;
      background: #fff;
      color: #000;
      padding: 12px 10px;
      margin-top: 10px;
      border-radius: 6px;
      max-height: 240px;
      overflow-y: auto;
      text-align: right;
      line-height: 1.6;
    }
    #incident-popup label { display: block; margin-bottom: 4px; }
  </style>
</head>
<body>
  <!-- زر العودة -->
  <button class="back-button" onclick="window.location.href='index.html'">العودة للصفحة الرئيسية</button>

  <!-- نموذج البلاغ -->
  <div class="form-container" id="formBox">
    <h2>بلاغ وقوع حادث</h2>

    <!-- اختيار الموقع -->
    <label>اختر موقع الحادث:</label><br>
    <input type="radio" name="location" value="current" id="loc-current"> موقعك الحالي<br>
    <input type="radio" name="location" value="other"   id="loc-other"> موقع آخر<br>

    <div id="location-input" style="display:none;">
      <label>أدخل الموقع:</label><br>
      <input type="text" id="other-location-input" placeholder="مثال: شارع القدس - رام الله">
    </div>

    <!-- رقم الهاتف -->
    <div>
      <label>رقم الهاتف للتواصل:</label><br>
      <input type="text" id="phone-number" placeholder="059-XXXXXXX">
    </div>

    <!-- نوع الحادث -->
    <div style="margin-top: 15px;">
      <label>نوع الحادث (اختياري):</label><br>
      <button type="button" id="incidentBtn">اختر نوع الحادث</button>
      <div id="incident-popup">
        <!-- قائمة أنواع الحوادث -->
        <label><input type="checkbox" value="حريق"> حريق</label>
        <label><input type="checkbox" value="إنقاذ"> إنقاذ</label>
        <label><input type="checkbox" value="حادث مرور"> حادث مرور</label>
        <label><input type="checkbox" value="إنقاذ أشخاص محاصرين"> إنقاذ أشخاص محاصرين</label>
        <label><input type="checkbox" value="إنتشال جثة"> إنتشال جثة</label>
        <label><input type="checkbox" value="إنقاذ مصابين"> إنقاذ مصابين</label>
        <label><input type="checkbox" value="تزويد مياه"> تزويد مياه</label>
        <label><input type="checkbox" value="إنقاذ ممتلكات"> إنقاذ ممتلكات</label>
        <label><input type="checkbox" value="إنهيار"> إنهيار</label>
        <label><input type="checkbox" value="شفط مياه"> شفط مياه</label>
        <label><input type="checkbox" value="إنقاذ حيوان"> إنقاذ حيوان</label>
        <label><input type="checkbox" value="فتح طريق"> فتح طريق</label>
        <label><input type="checkbox" value="معالجة تسرب غاز"> معالجة تسرب غاز</label>
        <label><input type="checkbox" value="التخلص من آفات ضارة"> التخلص من آفات ضارة</label>
        <label><input type="checkbox" value="جسم مشبوه"> جسم مشبوه</label>
        <label><input type="checkbox" value="إنقاذ من مكان مغلق"> إنقاذ من مكان مغلق</label>
        <label><input type="checkbox" value="إزالة زيوت عن الطريق"> إزالة زيوت عن الطريق</label>
        <label><input type="checkbox" value="سحب مركبة"> سحب مركبة</label>
        <label><input type="checkbox" value="إزالة أشجار"> إزالة أشجار</label>
        <label><input type="checkbox" value="طلب مساعدة"> طلب مساعدة</label>
        <label><input type="checkbox" value="حادث آخر"> حادث آخر</label>
      </div>
    </div>

    <button id="submitBtn">إرسال البلاغ</button>
  </div>

  <script>
    // ===================== EmailJS init =====================
    if (typeof emailjs !== 'undefined') {
      emailjs.init('k_-XPBpAVOGXECMjt');
    } else {
      console.error('❌ لم يُحمَّل emailjs. تأكد من الاتصال بالإنترنت أو المسار الصحيح للسكربت.');
    }

    // ===================== عناصر DOM =====================
    const locCurrent  = document.getElementById('loc-current');
    const locOther    = document.getElementById('loc-other');
    const locInputDiv = document.getElementById('location-input');
    const phoneInput  = document.getElementById('phone-number');
    const incidentBtn = document.getElementById('incidentBtn');
    const popup       = document.getElementById('incident-popup');
    const submitBtn   = document.getElementById('submitBtn');

    // ===================== Toggle موقع يدوي =====================
    locOther.addEventListener('change', () => locInputDiv.style.display = 'block');
    locCurrent.addEventListener('change', () => locInputDiv.style.display = 'none');

    // ===================== Toggle Popup أنواع الحوادث =====================
    incidentBtn.addEventListener('click', () => {
      popup.style.display = (popup.style.display === 'none' || popup.style.display === '') ? 'block' : 'none';
    });

    // ===================== تنسيق رقم الهاتف تلقائياً =====================
    phoneInput.addEventListener('input', e => {
      let v = e.target.value.replace(/\D/g, '');
      if (v.length > 3) v = v.slice(0,3) + '-' + v.slice(3);
      e.target.value = v.slice(0,11);
    });

    // ===================== إرسال البلاغ =====================
    submitBtn.addEventListener('click', () => {
      const locSelected = document.querySelector('input[name="location"]:checked');
      const phone       = phoneInput.value.trim();

      if (!locSelected) { alert('الرجاء اختيار الموقع.'); return; }
      if (!/^05\d-\d{7}$/.test(phone)) { alert('الرجاء إدخال رقم صحيح بالتنسيق 05X-XXXXXXX.'); return; }

      const incidentTypes = Array.from(document.querySelectorAll('#incident-popup input:checked'))
                                .map(el => el.value)
                                .join(', ') || 'لم يتم التحديد';

      const payload = {
        time: new Date().toLocaleString(),
        phone,
        incidentTypes,
      };

      if (locSelected.value === 'current') {
        // استخدام GPS
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude.toFixed(6);
          const lng = pos.coords.longitude.toFixed(6);
          Object.assign(payload, {
            type: 'موقعك الحالي',
            location: '—',
            coords: `${lat}, ${
