<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>تقديم بلاغ حريق</title>
  <style>
    body {
      background: url('fire1.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff4500;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e63900;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    .back-button {
      margin-bottom: 20px;
      background-color: #007BFF;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">العودة للصفحة الرئيسية</button>
  <div class="form-container">
    <h2>تقديم بلاغ حريق</h2>
    <label>اختر موقع الحريق:</label><br>
    <input type="radio" name="location" value="current" onclick="getLocation()"> موقعك الحالي<br>
    <input type="radio" name="location" value="other" onclick="showLocationInput()"> موقع آخر<br>

    <div id="location-input" style="display:none;">
      <label>أدخل الموقع:</label><br>
      <input type="text" id="other-location-input" placeholder="أدخل الموقع هنا">
    </div>

    <button onclick="submitFireReport()">إرسال بلاغ الحريق</button>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          alert("موقعك الحالي: " + position.coords.latitude + ", " + position.coords.longitude);
        });
      } else {
        alert("المتصفح لا يدعم تحديد الموقع.");
      }
    }

    function showLocationInput() {
      document.getElementById("location-input").style.display = "block";
    }

    function submitFireReport() {
      const location = document.querySelector('input[name="location"]:checked')?.value;
      if (!location) return alert("الرجاء اختيار الموقع.");

      if (location === 'current') {
        confirm("هل أنت متأكد من الإبلاغ؟") ? alert("تم الإبلاغ بموقعك الحالي.") : alert("تم الإلغاء.");
      } else {
        const otherLoc = document.getElementById("other-location-input").value.trim();
        if (!otherLoc) return alert("الرجاء إدخال الموقع.");
        confirm("هل أنت متأكد من الإبلاغ؟") ? alert("تم إرسال البلاغ.") : alert("تم الإلغاء.");
      }
    }
  </script>
</body>
</html>
