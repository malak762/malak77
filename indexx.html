<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>مراكز الدفاع المدني في محافظة رام الله والبيرة</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    .back-button {
      margin: 15px;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .back-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href = 'index.html';">العودة إلى الصفحة الرئيسية</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    const map = L.map('map').setView([31.7767, 35.2332], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = L.markerClusterGroup();

    const centers = [
      { name: "مركز رام الله", coordinates: [31.893, 35.187], description: "مركز يقع في مدينة رام الله." },
      { name: "مركز البيرة", coordinates: [31.928, 35.218], description: "مركز يقع في مدينة البيرة." },
      { name: "مركز بيرزيت", coordinates: [31.969, 35.201], description: "مركز يقع في مدينة بيرزيت." },
      { name: "مركز نعلين", coordinates: [31.946, 35.021], description: "مركز يقع في قرية نعلين." },
      { name: "مركز بيت لقيا", coordinates: [31.867, 35.063], description: "مركز يقع في قرية بيت لقيا." },
      { name: "مركز الطيبة", coordinates: [31.959, 35.296], description: "مركز يقع في قرية الطيبة." },
      { name: "مركز عبوين", coordinates: [32.032, 35.199], description: "مركز يقع في قرية عبوين." }
    ];

    centers.forEach(center => {
      const marker = L.marker(center.coordinates);
      const content = `
        <div style="width: 250px;">
          <h3>${center.name}</h3>
          <p>${center.description}</p>
        </div>
      `;
      marker.bindPopup(content);
      markers.addLayer(marker);
    });

    map.addLayer(markers);

    // Translation functionality
    let currentLanguage = 'ar';

    async function translatePage(targetLanguage) {
      const textElements = document.querySelectorAll('h3, p, button');
      const textsToTranslate = Array.from(textElements).map(el => el.textContent);

      const apiKey = 'YOUR_GOOGLE_TRANSLATE_API_KEY';
      const url = 'https://translation.googleapis.com/language/translate/v2';

      const response = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          q: textsToTranslate,
          target: targetLanguage,
          source: currentLanguage,
          key: apiKey,
        }),
      });

      if (!response.ok) {
        console.error('Translation API Error:', response.statusText);
        return;
      }

      const data = await response.json();
      const translatedTexts = data.data.translations.map(t => t.translatedText);

      textElements.forEach((el, index) => {
        el.textContent = translatedTexts[index];
      });

      currentLanguage = targetLanguage;
    }

    function toggleLanguage() {
      const targetLanguage = currentLanguage === 'ar' ? 'en' : 'ar';
      translatePage(targetLanguage);
    }

  </script>
</body>
</html>
