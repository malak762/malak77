<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مراكز الدفاع المدني في محافظة رام الله والبيرة</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #map {
      height: 75vh;
      width: 95vw;
      max-width: 1000px;
    }
    .back-button {
      margin: 15px;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .back-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href = 'index.html';">العودة إلى الصفحة الرئيسية</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    const map = L.map('map').setView([31.7767, 35.2332], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = L.markerClusterGroup();

    const centers = [
      {
        name: "مركز رام الله",
        coordinates: [31.893, 35.187],
        description:`
      يقع في مدينة رام الله.<br>
      تم انشاءه سنة 1976.<br>
      يُعد من أكبر المراكز مساحةً في المحافظة.<br>
      يضم أكبر عدد من الموظفين والمركبات.<br>
      يخدم عدد كبير من السكان.<br>
      يقدّم دعماً احتياطياً للمراكز المجاورة عند الطوارئ.
    `.trim()     
      },
      { 
        name: "مركز البيرة",
        coordinates: [31.928, 35.218],
        description:`
        يقع في مدينة البيرة.<br>
        وهو من أقدم المراكز التي تم إنشاؤها، حيث تم انشاءه سنة 1958.<br>
        يُعد ثاني أكبر المراكز مساحةً في المحافظة.<br>
        يضم 18 موظف بالإضافة إلى مركبة واحدة.<br>
        يخدم 5 تجمعات سكانية كبيرة.
    `.trim() 
      },
      {
        name: "مركز بيرزيت",
        coordinates: [31.969, 35.201],
        description:`
        يقع في مدينة بيرزيت.<br>
        يقع على مساحة 80 متر مربع.<br>
        يضم 14 موظف ومركبة واحدة.<br>
        يخدم 12 تجمع سكاني.
    `.trim()    
      },
      {
        name: "مركز نعلين",
        coordinates: [31.946, 35.021],
        description: `
        يقع في قرية نعلين.<br>
        يقع على مساحة 120 متر مربع.<br>
        يضم 13 موظف ومركبة واحدة.<br>
        يخدم 16 تجمع سكاني.
    `.trim()
      },
      {
        name: "مركز بيت لقيا",
        coordinates: [31.867, 35.063],
        description: `
        يقع في قرية بيت لقيا.<br>
        يقع على مساحة 180 متر مربع.<br>
        يضم 12 موظف ومركبة واحدة.<br>
        يخدم 7 تجمعات سكانية.
    `.trim()
      },
      {
        name: "مركز الطيبة",
        coordinates: [31.959, 35.296],
        description: `
        يقع في قرية الطيبة.<br>
        يضم 10 موظفين بالإضافة إلى 5 مركبات.<br>
        يخدم 14 تجمع سكاني.
    `.trim() 
      },
      {
        name: "مركز عبوين",
        coordinates: [32.032, 35.199],
        description: `
        يقع في قرية عبوين.<br>
        يقع على مساحة 150 متر مربع.<br>
        يضم 10 موظفين بالإضافة إلى مركبة واحدة.<br>
        يخدم 15 تجمع سكاني.
    `.trim()
      }
    ];

    centers.forEach(center => {
      const marker = L.marker(center.coordinates);
      marker.bindPopup(`<h3>${center.name}</h3><p>${center.description}</p>`);
      markers.addLayer(marker);
    });

    map.addLayer(markers);
  </script>
</body>
</html>
