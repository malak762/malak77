<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مراكز الدفاع المدني</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    /* خلفية متدرجة */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ff4500, #ff9800);
      background-size: cover;
      color: white;
    }

    /* رأس الصفحة مع الشعار في اليمين */
    header {
      background-color: #fff;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 30px 20px;
      border-bottom: 3px solid #ff4500;
    }

    header img {
      max-height: 120px;
    }

    /* إزالة العنوان */
    .title {
      display: none;
    }

    /* شريط التنقل مع الخيارات */
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background-color: white; /* جعل الشريط أبيض */
      padding: 15px;
    }

    nav a, nav button {
      border: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      background-color: #ff9800; /* أصفر */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    nav a.highlight {
      background-color: #d32f2f !important; /* أحمر للبلاغ */
      color: white;
      font-weight: bold;
    }

    nav a:hover, nav button:hover {
      background-color: #ff4500;
      color: white;
      transform: scale(1.05); /* تكبير الأزرار عند التمرير */
    }

    /* النوافذ المنبثقة */
    .popup {
      display: none;
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -25%);
      background: rgba(0,0,0,0.95);
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 0 10px #fff;
      z-index: 999;
      text-align: center;
    }

    .popup textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      resize: none;
    }

    .popup button {
      background-color: #28a745;
      color: white;
    }

    .popup-close {
      margin-top: 10px;
      background: #b71c1c;
    }

    .popup p {
      line-height: 1.6;
      white-space: pre-line;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- رأس الصفحة مع الشعار الكبير على اليمين -->
  <header>
    <img src="center_logo.png" alt="BZU Logo">
  </header>

  <!-- شريط التنقل مع الخيارات -->
  <nav>
    <a href="indexx.html">📍 مراكز المحافظة</a>
    <a href="report.html" class="highlight">📝 تقديم بلاغ وقوع حادث</a>
    <button onclick="window.location.href='tel:102'">☎️ اتصل بنا</button>
    <button onclick="openPopup('complaint')">💬 صندوق شكاوي</button>
    <button onclick="openPopup('suggestion')">💡 صندوق اقتراحات</button>
    <button onclick="showAbout()">ℹ️ عن التطبيق</button>
    <button onclick="showTeam()">👩‍🎓 من نحن</button>
  </nav>

  <!-- الشكاوي -->
  <div id="complaint" class="popup">
    <h3>💬 أرسل شكواك</h3>
    <textarea id="complaintText" placeholder="اكتب شكواك هنا..."></textarea>
    <button onclick="sendMessage('شكوى', document.getElementById('complaintText').value)">إرسال</button>
    <button class="popup-close" onclick="closePopup('complaint')">إغلاق</button>
  </div>

  <!-- الاقتراحات -->
  <div id="suggestion" class="popup">
    <h3>💡 أرسل اقتراحك</h3>
    <textarea id="suggestionText" placeholder="اكتب اقتراحك هنا..."></textarea>
    <button onclick="sendMessage('اقتراح', document.getElementById('suggestionText').value)">إرسال</button>
    <button class="popup-close" onclick="closePopup('suggestion')">إغلاق</button>
  </div>

  <!-- من نحن -->
  <div id="team" class="popup">
    <h3>👩‍🎓 من نحن</h3>
    <p>
ملاك حمدان  
إسراء فواقا  
تخصص جيوانفورماتكس  
جامعة بيرزيت  
0597661969
    </p>
    <button class="popup-close" onclick="closePopup('team')">إغلاق</button>
  </div>

  <script>
    emailjs.init("k_-XPBpAVOGXECMjt");

    function openPopup(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    function sendMessage(type, message) {
      if (!message.trim()) return alert("يرجى كتابة الرسالة.");

      const time = new Date().toLocaleString();

      emailjs.send("service_ybbx78g", "template_qkumhvs", {
        type,
        message,
        time,
        phone: "—",
        coords: "—",
        location: "—",
        maplink: "—",
        incidentTypes: type
      }).then(() => {
        alert(`✅ تم إرسال ${type} بنجاح`);
        closePopup(type === "شكوى" ? 'complaint' : 'suggestion');
      }, err => {
        alert("❌ فشل الإرسال");
        console.error(err);
      });
    }

    function showAbout() {
      alert("هذا التطبيق يهدف إلى تسهيل الوصول إلى خدمات الدفاع المدني وتقديم البلاغات بشكل سريع في محافظة رام الله والبيرة.");
    }

    function showTeam() {
      openPopup('team');
    }
  </script>

</body>
</html>
