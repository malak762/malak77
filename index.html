<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مراكز الدفاع المدني</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    /* خلفية مع الصورة */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('fire1.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* رأس الصفحة مع الشعار */
    header {
      background-color: #fff;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 3px solid #ff4500;
    }

    header img {
      max-height: 120px;
    }

    /* الشريط المتحرك تحت الشعار */
    .marquee {
      background-color: #ff4500;
      color: white;
      padding: 10px;
      font-size: 1.2em;
      white-space: nowrap;
      overflow: hidden;
    }

    .marquee span {
      display: inline-block;
      animation: marquee 30s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* شريط التنقل مع الأزرار */
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between; /* ترتيب الأزرار */
      background-color: white;
      padding: 15px;
      gap: 10px;
      position: relative;
      top: -10px; /* رفع الأزرار للأعلى */
    }

    nav a, nav button {
      border: none;
      color: black;
      padding: 10px 14px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9em; /* تقليص حجم الأزرار */
      cursor: pointer;
      transition: 0.3s;
      background: linear-gradient(45deg, #ff4500, #ff9800);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    nav a.highlight {
      background-color: #d32f2f !important;
      color: white;
      font-weight: bold;
    }

    nav a:hover, nav button:hover {
      background-color: #ff9800;
      color: white;
      transform: scale(1.05);
    }

    /* النوافذ المنبثقة */
    .popup {
      display: none;
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -25%);
      background: rgba(0,0,0,0.95);
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 0 10px #fff;
      z-index: 999;
      text-align: center;
    }

    .popup textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      resize: none;
    }

    .popup button {
      background-color: #28a745;
      color: white;
    }

    .popup-close {
      margin-top: 10px;
      background: #b71c1c;
    }

    .popup p {
      line-height: 1.6;
      white-space: pre-line;
    }

    /* تعديل حجم البوكس تحت الأزرار */
    .box {
      width: 75%;
      margin: 10px auto;
      background-color: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 6px;
      text-align: center;
    }

    /* تحسين الخطوط */
    body {
      font-family: 'Roboto', sans-serif;
    }

    /* ترتيب الأزرار في أسفل الصفحة */
    .footer-buttons {
      display: flex;
      justify-content: space-between;
      padding: 20px 10px;
      position: fixed;
      bottom: 10px;
      width: 100%;
      z-index: 999;
    }

    .footer-buttons button {
      width: 48%;
    }

    /* عند الحجم الصغير للشاشة */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      .footer-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- رأس الصفحة مع الشعار -->
  <header>
    <img src="center_logo.png" alt="BZU Logo">
  </header>

  <!-- شريط متحرك تحت الشعار -->
  <div class="marquee">
    <span>مرحبًا بك في موقع الدفاع المدني! نحن هنا لخدمتك في محافظة رام الله والبيرة. تابعنا لتقديم البلاغات ومساعدتك في أي وقت.</span>
  </div>

  <!-- شريط التنقل مع الأزرار -->
  <nav>
    <a href="indexx.html">🏠 الرئيسية</a>
    <a href="indexx.html">📍 مراكز المحافظة</a>
    <a href="report.html" class="highlight">📝 تقديم بلاغ وقوع حادث</a>
    <button onclick="window.location.href='tel:102'">☎️ اتصل بنا</button>
    <button onclick="openPopup('complaint')">💬 صندوق شكاوي</button>
    <button onclick="openPopup('suggestion')">💡 صندوق اقتراحات</button>
    <button onclick="showAbout()">ℹ️ عن التطبيق</button>
    <button onclick="showTeam()">👩‍🎓 من نحن</button>
  </nav>

  <!-- الشكاوي -->
  <div id="complaint" class="popup">
    <h3>💬 أرسل شكواك</h3>
    <textarea id="complaintText" placeholder="اكتب شكواك هنا..."></textarea>
    <button onclick="sendMessage('شكوى', document.getElementById('complaintText').value)">إرسال</button>
    <button class="popup-close" onclick="closePopup('complaint')">إغلاق</button>
  </div>

  <!-- الاقتراحات -->
  <div id="suggestion" class="popup">
    <h3>💡 أرسل اقتراحك</h3>
    <textarea id="suggestionText" placeholder="اكتب اقتراحك هنا..."></textarea>
    <button onclick="sendMessage('اقتراح', document.getElementById('suggestionText').value)">إرسال</button>
    <button class="popup-close" onclick="closePopup('suggestion')">إغلاق</button>
  </div>

  <!-- من نحن -->
  <div id="team" class="popup">
    <h3>👩‍🎓 من نحن</h3>
    <p>
      ملاك حمدان<br>
      إسراء فواقا<br>
      تخصص جيوانفورماتكس<br>
      جامعة بيرزيت<br>
      0597661969
    </p>
    <button class="popup-close" onclick="closePopup('team')">إغلاق</button>
  </div>

  <script>
    emailjs.init("k_-XPBpAVOGXECMjt");

    function openPopup(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    function sendMessage(type, message) {
      if (!message.trim()) return alert("يرجى كتابة الرسالة.");

      const time = new Date().toLocaleString();

      emailjs.send("service_ybbx78g", "template_qkumhvs", {
        type,
        message,
        time,
        phone: "—",
        coords: "—",
        location: "—",
        maplink: "—",
        incidentTypes: type
      }).then(() => {
        alert(`✅ تم إرسال ${type} بنجاح`);
        closePopup(type === "شكوى" ? 'complaint' : 'suggestion');
      }, err => {
        alert("❌ فشل الإرسال");
        console.error(err);
      });
    }

    function showAbout() {
      alert("هذا التطبيق يهدف إلى تسهيل الوصول إلى خدمات الدفاع المدني وتقديم البلاغات بشكل سريع في محافظة رام الله والبيرة.");
    }

    function showTeam() {
      openPopup('team');
    }
  </script>

  <!-- الأزرار في أسفل الصفحة -->
  <div class="footer-buttons">
    <button onclick="openPopup('complaint')">💬 صندوق شكاوي</button>
    <button onclick="openPopup('suggestion')">💡 صندوق اقتراحات</button>
  </div>

</body>
</html>
