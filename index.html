<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>تطبيق مراكز الدفاع المدني في محافظة رام الله والبيرة</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('fire1.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .welcome-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 6px; /* تم تصغير البوكس */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      max-width: 500px; /* تحديد حجم البوكس */
      width: 100%;
    }
    .welcome-box {
      padding: 20px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.8);
    }
    .welcome-box h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .welcome-box p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .welcome-box button {
      padding: 10px 20px;
      font-size: 1.2em;
      color: white;
      background: #ff4500;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }
    .welcome-box button:hover {
      background: #e63900;
    }
    .welcome-box .instructions-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .welcome-box .instructions-button:hover {
      background: #0056b3;
    }
    .fire-report-form {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="welcome-box">
      <h1>أهلاً وسهلاً بكم في تطبيق مراكز الدفاع المدني في محافظة رام الله والبيرة</h1>
      <p>ساعدنا في إنقاذ الأرواح... بلغ عن موقع الحريق الآن. كل ثانية بتفرق</p>
      
      <button onclick="window.location.href = 'mapPage.html';">التعرف على مراكز الدفاع المدني في المحافظة</button>
      <button onclick="showFireReportForm()">تقديم بلاغ حريق</button>
      <button class="instructions-button" onclick="callEmergency()">اتصل بنا</button>
    </div>
  </div>

  <!-- نموذج تقديم بلاغ حريق -->
  <div id="fire-report-form" class="fire-report-form">
    <h2>تقديم بلاغ حريق</h2>
    <label for="fire-location">اختر موقع الحريق:</label><br>
    <input type="radio" id="current-location" name="location" value="current" onclick="getLocation()"> موقعك الحالي<br>
    <input type="radio" id="other-location" name="location" value="other" onclick="showLocationInput()"> موقع آخر<br>

    <!-- حقل لإدخال الموقع إذا اختار "موقع آخر" -->
    <div id="location-input" style="display:none;">
      <label for="other-location-input">أدخل الموقع:</label>
      <input type="text" id="other-location-input" placeholder="أدخل الموقع هنا">
    </div>

    <br>
    <button onclick="submitFireReport()">إرسال بلاغ الحريق</button>
  </div>

  <script>
    function showFireReportForm() {
      document.getElementById("fire-report-form").style.display = "block";
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          alert("موقعك الحالي: " + position.coords.latitude + ", " + position.coords.longitude);
        });
      } else {
        alert("لا تدعم هذه المتصفح ميزة الموقع.");
      }
    }

    function showLocationInput() {
      document.getElementById("location-input").style.display = "block";
    }

    function submitFireReport() {
      const location = document.querySelector('input[name="location"]:checked').value;
      if (location === 'current') {
        alert("تم إرسال بلاغ حريق باستخدام الموقع الحالي.");
        showConfirmation();
      } else {
        const otherLocation = document.getElementById("other-location-input").value;
        if (!otherLocation) {
          alert("الرجاء إدخال الموقع.");
        } else {
          showConfirmation();
        }
      }
    }

    function showConfirmation() {
      const confirmation = confirm("هل أنت متأكد؟ سيتم حسابك في حال كانت المعلومات غير صحيحة.");
      if (confirmation) {
        alert("تم إرسال البلاغ.");
      } else {
        alert("الرجاء التأكد من المعلومات أولاً.");
      }
    }

    function callEmergency() {
      alert("رقم خدمة الطوارئ: 102");
    }
  </script>
</body>
</html>
