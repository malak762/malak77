<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>تطبيق مراكز الدفاع المدني في محافظة رام الله والبيرة</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('fire1.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .welcome-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    .welcome-box {
      padding: 20px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.8);
    }
    .welcome-box h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .welcome-box p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .welcome-box button {
      padding: 10px 20px;
      font-size: 1.2em;
      color: white;
      background: #ff4500;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .welcome-box button:hover {
      background: #e63900;
    }
    .welcome-box .instructions-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .welcome-box .instructions-button:hover {
      background: #0056b3;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="welcome-box">
      <h1>أهلاً وسهلاً بكم في تطبيق مراكز الدفاع المدني في محافظة رام الله والبيرة</h1>
      <p>ساعدنا في إنقاذ الأرواح... بلغ عن موقع الحريق الآن
      كل ثانية بتفرق</p>
      
      <button onclick="enterMap()">التعرف على مراكز الدفاع المدني في المحافظة</button>
      <button class="instructions-button" onclick="callEmergency()">اتصل بنا</button>
    </div>
  </div>

  <!-- خريطة Leaflet سيتم عرضها هنا -->
  <div id="map" style="display:none;"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    function enterMap() {
      document.querySelector("#map").style.display = "block";
      
      // إنشاء الخريطة
      var map = L.map('map').setView([31.7767, 35.2332], 8);  // إحداثيات وسط فلسطين

      // إضافة طبقة الخريطة
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // مراكز الدفاع المدني مع تفاصيلها
      const markets = [
        {
          name: "مركز رام الله",
          coordinates: [31.893, 35.187],
          description: "مركز يقع في مدينة رام الله، وهو أكبر مركز في المحافظة، وتم انشاءه سنة 1976، يقع على مساحة 700 متر مربع، ويضم 10 مركبات إطفاء وإنقاذ، بالإضافة إلى 64 موظف",
          images: ["sooq-ramallah.jpeg"],
          
        },
        {
          name: "مركز البيرة",
          coordinates: [31.928, 35.218],
          description: "مركز يقع في مدينة البيرة، وهو أقدم مركز في المحافظة حيث تم انشاءه سنة 1958، يقع على مساحة 200 متر مربع، ويضم مركبة واحدة فقط إطفاء وإنقاذ، بالإضافة إلى 18 موظف",
          images: ["sooq-albireh.jpeg"],
        
        },
        {
          name: "مركز بيرزيت",
          coordinates: [31.969, 35.201],
          description: "مركز يقع في مدينة بيرزيت، تم انشاءه سنة 1978، يقع على مساحة 80 متر مربع، ويضم مركبة واحدة فقط إطفاء وإنقاذ، بالإضافة إلى 14 موظف",
          images: ["sooq-birzeit.jpeg"],
          
        },
        {
          name: "مركز نعلين",
          coordinates: [31.946, 35.021],
          description: "مركز يقع في قرية نعلين، تم انشاءه سنة 1995، يقع على مساحة 120 متر مربع، ويضم مركبة واحدة فقط إطفاء وإنقاذ، بالإضافة إلى 13 موظف",
          images: ["sooq-naleen.jpeg"],

        },
        {
          name: "مركز بيت لقيا",
          coordinates: [31.867, 35.063],
          description: "مركز يقع في قرية بيت لقيا، تم انشاءه سنة 2010، يقع على مساحة 180 متر مربع، ويضم مركبة واحدة فقط إطفاء وإنقاذ، بالإضافة إلى 12 موظف",
          images: ["sooq-beitliqya.jpeg"],

        },
        {
          name: "مركز الطيبة",
          coordinates: [31.959, 35.296],
          description: "مركز يقع في قرية الطيبة، وهو أحدث مركز في المحافظة، حيث تم انشاءه سنة 2015، ويضم 5 مركبات إطفاء وإنقاذ، بالإضافة إلى 10 موظفين", 
          openHours: "07:00 - 18:00",
          images: ["sooq-taybeh.jpeg"],
          videos: ["https://www.youtube.com/watch?v=MNO12345"]
        },
        {
          name: "مركز عبوين",
          coordinates: [32.032, 35.199],
          description: "مركز يقع في قرية عبوين، تم انشاءه سنة 1976، يقع على مساحة 150 متر مربع، ويضم مركبة واحدة فقط إطفاء وإنقاذ، بالإضافة إلى 10 موظفين",
          openHours: "08:00 - 19:00",
          images: ["sooq-abwein.jpeg"],
          videos: ["https://www.youtube.com/watch?v=PQR12345"]
        }
      ];

      // إضافة المراكز على الخريطة
      markets.forEach(market => {
        var marker = L.marker(market.coordinates).addTo(map);
        
        // عند النقر على الماركَر، سيتم عرض التفاصيل
        marker.bindPopup(`
          <h3>${market.name}</h3>
          <p>${market.description}</p>
          <p>ساعات العمل: ${market.openHours}</p>
          <a href="${market.videos[0]}" target="_blank">شاهد الفيديو</a>
        `);
      });
    }

    function callEmergency() {
      alert("رقم خدمة الطوارئ: 102");
    }
  </script>
</body>
</html>
