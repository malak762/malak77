<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مراكز الدفاع المدني</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('fire1.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background-color: rgba(0,0,0,0.9);
      padding: 20px;
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      border-bottom: 3px solid #ff4500;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background-color: rgba(0,0,0,0.85);
      padding: 15px;
    }

    nav a, nav button {
      background-color: #ff5722;
      border: none;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    nav .highlight {
      background-color: #ffc107;
      color: black;
      font-weight: bold;
    }

    nav a:hover, nav button:hover {
      background-color: #e64a19;
    }

    .popup {
      display: none;
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -25%);
      background: rgba(0,0,0,0.95);
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 0 10px #fff;
      z-index: 999;
    }

    .popup textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      resize: none;
    }

    .popup button {
      background-color: #28a745;
    }

    .popup-close {
      margin-top: 10px;
      background: #b71c1c;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>مراكز الدفاع المدني الفلسطيني</header>

  <nav>
    <a href="indexx.html">🔥 المراكز</a>
    <a href="report.html" class="highlight">📝 تقديم بلاغ</a>
    <button onclick="window.location.href='tel:102'">☎️ اتصل بنا</button>
    <button onclick="openPopup('complaint')">💬 صندوق شكاوي</button>
    <button onclick="openPopup('suggestion')">💡 صندوق اقتراحات</button>
    <button onclick="showAbout()">👤 من نحن</button>
  </nav>

  <!-- شكاوى -->
  <div id="complaint" class="popup">
    <h3>💬 أرسل شكواك</h3>
    <textarea id="complaintText" placeholder="اكتب شكواك هنا..."></textarea>
    <button onclick="sendMessage('شكوى', document.getElementById('complaintText').value)">إرسال</button>
    <button class="popup-close" onclick="closePopup('complaint')">إغلاق</button>
  </div>

  <!-- اقتراحات -->
  <div id="suggestion" class="popup">
    <h3>💡 أرسل اقتراحك</h3>
    <textarea id="suggestionText" placeholder="اكتب اقتراحك هنا..."></textarea>
    <button onclick="sendMessage('اقتراح', document.getElementById('suggestionText').value)">إرسال</button>
    <button class="popup-close" onclick="closePopup('suggestion')">إغلاق</button>
  </div>

  <script>
    emailjs.init("k_-XPBpAVOGXECMjt");

    function openPopup(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    function sendMessage(type, message) {
      if (!message.trim()) return alert("يرجى كتابة الرسالة.");

      const time = new Date().toLocaleString();

      emailjs.send("service_ybbx78g", "template_qkumhvs", {
        type,
        message,
        time,
        phone: "—",
        coords: "—",
        location: "—",
        maplink: "—",
        incidentTypes: type
      }).then(() => {
        alert(`✅ تم إرسال ${type} بنجاح`);
        closePopup(type === "شكوى" ? 'complaint' : 'suggestion');
      }, err => {
        alert("❌ فشل الإرسال");
        console.error(err);
      });
    }

    function showAbout() {
      alert("هذا التطبيق يهدف إلى تسهيل الوصول إلى خدمات الدفاع المدني وتقديم البلاغات بشكل سريع في محافظة رام الله والبيرة.");
    }
  </script>
</body>
</html>
