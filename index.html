<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدفاع المدني الفلسطيني</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('fire1.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      text-align: center;
      padding: 15px 10px;
      font-size: 1.4em;
      font-weight: bold;
      border-bottom: 2px solid #ff4500;
      box-shadow: 0 2px 6px rgba(255,255,255,0.1);
    }

    .welcome-container {
      width: 90%;
      max-width: 700px;
      background-color: rgba(0,0,0,0.75);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      text-align: center;
      margin-top: 40px;
    }

    .welcome-container p {
      font-size: 1.2em;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .welcome-container a,
    .welcome-container button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .welcome-container a {
      background-color: #ff5722;
    }

    .welcome-container a:hover {
      background-color: #e64a19;
    }

    .welcome-container button {
      background-color: #d32f2f;
    }

    .welcome-container button:hover {
      background-color: #b71c1c;
    }

    @media screen and (max-width: 500px) {
      header {
        font-size: 1.1em;
        padding: 12px 5px;
      }

      .welcome-container {
        padding: 20px 15px;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <header>
    أهلاً وسهلاً بكم في تطبيق مراكز الدفاع المدني الفلسطيني في محافظة رام الله والبيرة
  </header>

  <div class="welcome-container">
    <p>
      ساعدنا في إنقاذ الأرواح… بلّغ عن موقع الحريق الآن. <br>
      كل ثانية بتفرق. <br>
      وإذا حابب تعرف أكثر عنّا، اضغط لاستكشاف مواقع المراكز.
    </p>

    <a href="indexx.html">🗺️ التعرف على مراكز الدفاع المدني في المحافظة</a>
    <a href="report.html">📝 تقديم بلاغ وقوع حادث</a>
    <button onclick="callEmergency()">📞 اتصل بنا</button>
  </div>

  <script>
    function callEmergency() {
      window.location.href = "tel:102";
    }
  </script>
</body>
</html>
